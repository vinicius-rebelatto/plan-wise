<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <!-- Carregue arquivos estáticos (CSS, JS) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/sobre/">Sobre</a>
            <a href="/contato/">Contato</a>
        </nav>
    </header>

    <main>
        <!-- Bloco de conteúdo dinâmico -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Meu Sítio ‘web’. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
