<!--apps/dashboard/templates/view.html -->

{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block content %}
    <!--<div class="m-2 mt-3">

    </div>-->
    <div class="container-75-25">
        <div class="div-quaternary">
            <div class="d-flex align-items-center gap-4 border-bottom border-secondary mb-3">
                <a href="http://localhost:8000/dashboard/expenses/" class="bg-quaternary-color">
                    <i class="bx bx-arrow-back"></i>
                    <span>Return</span>
                </a>
                <h5>{% block action-title %}{% endblock %}</h5>
            </div>

            <div class="item-form">
                {% block item-form %}{% endblock %}
            </div>
        </div>
        <div class="d-flex flex-column gap-3">
            <div class="div-light">
                <h4>Expense by status</h4>
            </div>
            <div class="div-light">
                <h4>Expense by category</h4>
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>
{% endblock %}
